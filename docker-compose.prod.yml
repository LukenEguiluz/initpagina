services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: init_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-init_db}
      POSTGRES_USER: ${DB_USER:-init_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-init_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - init_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-init_user} -d ${DB_NAME:-init_db}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Django
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: init_backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-init_db}
      - DB_USER=${DB_USER:-init_user}
      - DB_PASSWORD=${DB_PASSWORD:-init_password}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,init.com.mx,www.init.com.mx,api.init.com.mx}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://init.com.mx,https://www.init.com.mx,https://api.init.com.mx}
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    networks:
      - init_network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python create_team_members.py &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 init_backend.wsgi:application"

  # Frontend React con Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: init_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - init_network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  init_network:
    driver: bridge
