# Nginx en el HOST del Droplet (no dentro de Docker).
# Proxy a la app en 8081 + HTTPS con Let's Encrypt (auto-renovaci√≥n).
# Copiar a: /etc/nginx/sites-available/init.com.mx
# Activar: ln -sf /etc/nginx/sites-available/init.com.mx /etc/nginx/sites-enabled/ && nginx -t && systemctl reload nginx

# Redirigir www a no-www (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.init.com.mx;
    ssl_certificate /etc/letsencrypt/live/init.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/init.com.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    return 301 https://init.com.mx$request_uri;
}

# Sitio principal HTTPS
server {
    listen 443 ssl http2;
    server_name init.com.mx;

    ssl_certificate /etc/letsencrypt/live/init.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/init.com.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP: redirigir a HTTPS (y permitir ACME para certbot)
server {
    listen 80;
    server_name init.com.mx www.init.com.mx;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://init.com.mx$request_uri;
    }
}
