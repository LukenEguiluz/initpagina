version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: init_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-init_db}
      POSTGRES_USER: ${DB_USER:-init_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-init_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - init_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-init_user} -d ${DB_NAME:-init_db}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Django
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: init_backend
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-init_db}
      - DB_USER=${DB_USER:-init_user}
      - DB_PASSWORD=${DB_PASSWORD:-init_password}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    networks:
      - init_network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python create_team_members.py &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 init_backend.wsgi:application"

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: init_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - init_network
    depends_on:
      - backend

  # Nginx Reverse Proxy (opcional, para SSL)
  nginx:
    image: nginx:alpine
    container_name: init_nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - init_network
    depends_on:
      - frontend
      - backend

  # Redis (para cache y sesiones)
  redis:
    image: redis:7-alpine
    container_name: init_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - init_network
    command: redis-server --appendonly yes

  # Celery (para tareas en background)
  celery:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: init_celery
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-init_db}
      - DB_USER=${DB_USER:-init_user}
      - DB_PASSWORD=${DB_PASSWORD:-init_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/media:/app/media
    networks:
      - init_network
    depends_on:
      - db
      - redis
    command: celery -A init_backend worker --loglevel=info

  # Celery Beat (para tareas programadas)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: init_celery_beat
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-init_db}
      - DB_USER=${DB_USER:-init_user}
      - DB_PASSWORD=${DB_PASSWORD:-init_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/media:/app/media
    networks:
      - init_network
    depends_on:
      - db
      - redis
    command: celery -A init_backend beat --loglevel=info

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  init_network:
    driver: bridge
