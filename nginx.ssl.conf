# ./nginx.ssl.conf

user  nginx;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout 65;

  # Logs con info del upstream
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'upstream=$upstream_addr ups_status=$upstream_status '
                  'req_time=$request_time ups_resp_time=$upstream_response_time';
  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log info;

  # Tamaños/buffers
  client_max_body_size 50m;
  proxy_buffering on;
  proxy_buffers 16 16k;
  proxy_buffer_size 16k;

  # Gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
      text/plain
      text/css
      text/xml
      text/javascript
      application/json
      application/javascript
      application/xml+rss
      application/atom+xml
      image/svg+xml;

  # Seguridad
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  # Nota: 'unsafe-inline' facilita algunos bundles; puedes endurecerla después
  add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

  # ========= HTTP 80: ACME + redirect a HTTPS =========
  server {
    listen 80;
    server_name init.com.mx www.init.com.mx api.init.com.mx;

    # ACME webroot (compartido con certbot)
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/html;
      access_log off;
    }

    # Resto redirige a HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ========= API: api.init.com.mx =========
  server {
    listen 443 ssl http2;
    server_name api.init.com.mx;

    # Certificados (coinciden con volumen: ./ssl -> /etc/nginx/ssl)
    ssl_certificate     /etc/nginx/ssl/live/init.com.mx/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/init.com.mx/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Cabeceras proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;

    # Health
    location = /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "healthy\n";
    }

    # Login con límite más estricto
    location /auth/login/ {
      limit_req zone=login burst=5 nodelay;
      proxy_pass http://backend:8000;
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }

    # Media/Static vía backend (puedes migrar a alias directo si montas volúmenes)
    location /media/ {
      expires 30d;
      add_header Cache-Control "public";
      proxy_pass http://backend:8000;
    }
    location /static/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      proxy_pass http://backend:8000;
    }

    # API general
    location / {
      limit_req zone=api burst=20 nodelay;
      proxy_pass http://backend:8000;
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 60s;
    }

    # Errores JSON
    error_page 404 /404.json;
    error_page 500 502 503 504 /50x.json;

    location = /404.json {
      add_header Content-Type application/json;
      return 404 '{"error":"Not Found","message":"API endpoint not found"}';
    }

    location = /50x.json {
      add_header Content-Type application/json;
      return 500 '{"error":"Internal Server Error","message":"Something went wrong"}';
    }
  }

  # ========= FRONTEND: init.com.mx / www =========
  server {
    listen 443 ssl http2;
    server_name init.com.mx www.init.com.mx;

    # Certificados (coinciden con volumen)
    ssl_certificate     /etc/nginx/ssl/live/init.com.mx/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/init.com.mx/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Opción A: proxy al contenedor frontend (sirviendo en 80)
    location / {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
    }

    # Si *en su lugar* quieres que Nginx sirva archivos estáticos desde /usr/share/nginx/html
    # (por ejemplo, si montas un volumen con el build), comenta el bloque anterior y descomenta:
    #
    # root /usr/share/nginx/html;
    # index index.html;
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #   expires 1y;
    #   add_header Cache-Control "public, immutable";
    #   add_header Vary Accept-Encoding;
    #   try_files $uri =404;
    # }
    # location / {
    #   add_header Cache-Control "no-cache, no-store, must-revalidate";
    #   try_files $uri $uri/ /index.html;
    # }

    # Health
    location = /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "healthy\n";
    }

    # robots.txt
    location = /robots.txt {
      add_header Content-Type text/plain;
      return 200 "User-agent: *\nDisallow: /api/\nAllow: /\n";
    }

    # sitemap.xml simple
    location = /sitemap.xml {
      add_header Content-Type application/xml;
      return 200 '<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  <url><loc>https://init.com.mx/</loc><changefreq>weekly</changefreq><priority>1.0</priority></url>
  <url><loc>https://init.com.mx/team</loc><changefreq>monthly</changefreq><priority>0.8</priority></url>
  <url><loc>https://init.com.mx/services</loc><changefreq>monthly</changefreq><priority>0.8</priority></url>
  <url><loc>https://init.com.mx/contact</loc><changefreq>monthly</changefreq><priority>0.6</priority></url>
</urlset>';
    }

    # Errores 5xx
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
  }
}