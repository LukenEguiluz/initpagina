name: Deploy Backend to Dokku
on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # requerido por git subtree split

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Dokku host to known_hosts
        run: ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Push backend subtree to Dokku (api)
        run: |
          git remote add dokku-api dokku@${{ secrets.DOKKU_HOST }}:api || true
          git subtree split --prefix backend -b deploy-backend
          git push dokku-api deploy-backend:main -f
