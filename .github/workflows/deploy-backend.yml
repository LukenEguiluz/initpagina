name: Deploy Backend to Dokku

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/tag to deploy"
        required: true
        default: "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Build Docker image (backend)
        run: |
          docker build -f backend/Dockerfile -t backend-image:${{ github.sha }} .

      - name: Save image to tar
        run: |
          docker save backend-image:${{ github.sha }} | gzip > backend-image.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DOKKU_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend-image.tar.gz"
          target: "/tmp"

      - name: Import & Deploy in Dokku
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DOKKU_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            gunzip -c /tmp/backend-image.tar.gz | dokku docker:import api
            # etiqueta la imagen importada con un tag
            IMAGE_ID=$(dokku ps:report api | awk -F': ' '/Docker image/ {print $2}')
            # o usa un tag fijo al importar; alternativamente:
            dokku tags:deploy api "$IMAGE_ID"
            rm -f /tmp/backend-image.tar.gz
