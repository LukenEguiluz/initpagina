name: Deploy Backend to Dokku

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/tag to deploy"
        required: true
        default: "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Dokku host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts || true
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} -p 22 >> ~/.ssh/known_hosts || true

      - name: Configure Dokku backend app
        run: |
          ssh dokku@${{ secrets.DOKKU_HOST }} apps:create api || true
          ssh dokku@${{ secrets.DOKKU_HOST }} config:set --no-restart api DJANGO_SETTINGS_MODULE=init_backend.settings
          ssh dokku@${{ secrets.DOKKU_HOST }} config:set --no-restart api PYTHONUNBUFFERED=1
          ssh dokku@${{ secrets.DOKKU_HOST }} config:set --no-restart api DJANGO_DEBUG=False

      - name: Push backend subtree to Dokku (api)
        run: |
          git remote add dokku-api dokku@${{ secrets.DOKKU_HOST }}:api || true
          git subtree split --prefix backend -b deploy-backend
          git push dokku-api deploy-backend:main -f || exit 1

      - name: Cleanup
        run: |
          git branch -D deploy-backend || true
          git remote remove dokku-api || true
