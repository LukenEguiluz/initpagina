name: Deploy Frontend to Dokku

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Dokku host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts || true
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} -p 22 >> ~/.ssh/known_hosts || true

      - name: Push frontend subtree to Dokku (web)
        run: |
          git remote add dokku-web dokku@${{ secrets.DOKKU_HOST }}:web || true
          git subtree split --prefix frontend -b deploy-frontend
          git push dokku-web deploy-frontend:main -f || exit 1
