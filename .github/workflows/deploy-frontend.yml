name: Deploy Frontend to Dokku
on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # requerido por git subtree split

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Dokku host to known_hosts
        run: ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Push frontend subtree to Dokku (web)
        run: |
          git remote add dokku-web dokku@${{ secrets.DOKKU_HOST }}:web || true
          git subtree split --prefix frontend -b deploy-frontend
          git push dokku-web deploy-frontend:main -f
