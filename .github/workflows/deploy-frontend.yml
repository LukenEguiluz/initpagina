name: Deploy Frontend to Dokku

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/tag to deploy"
        required: true
        default: "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (frontend)
        run: |
          docker build -f frontend/Dockerfile -t frontend-image:${{ github.sha }} .

      - name: Save image to tar
        run: |
          docker save frontend-image:${{ github.sha }} | gzip > frontend-image.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DOKKU_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend-image.tar.gz"
          target: "/tmp"

      - name: Import & Deploy in Dokku
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DOKKU_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            gunzip -c /tmp/frontend-image.tar.gz | dokku docker:import web
            IMAGE_ID=$(dokku ps:report web | awk -F': ' '/Docker image/ {print $2}')
            dokku tags:deploy web "$IMAGE_ID"
            rm -f /tmp/frontend-image.tar.gz
