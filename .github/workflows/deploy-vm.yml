# Deploy automático: push a main → git pull + docker compose en la VM
name: Deploy to VM (Droplet)

on:
  push:
    branches:
      - main
  workflow_dispatch:   # Permite ejecutarlo a mano desde la pestaña Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes \
            "${{ secrets.DEPLOY_USER }}"@"${{ secrets.DEPLOY_HOST }}" << 'EOF'
              set -e
              cd /home/init/initpagina
              git pull
              docker compose up -d --build
          EOF
